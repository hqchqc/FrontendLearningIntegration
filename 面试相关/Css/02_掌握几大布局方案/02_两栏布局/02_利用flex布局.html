<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局——利用flex布局</title>
    <style>
        .box{
            height: 100px;

            display: flex;
        }
        .left{
            background-color: gold;

            flex: 0 0 100px;
        }
        .right{
            background-color: hotpink;

            flex: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
