<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue-2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <p>{{message}}</p>
    </div>
    <script>
        let app = new Vue({
            el: '#root',
            data: {
                message: 'hello test'
            },
            // 自定义如何生成 虚拟dom
            render(createElement) {
                return createElement('h1')
            },
        })
    </script>
</body>
</html>
