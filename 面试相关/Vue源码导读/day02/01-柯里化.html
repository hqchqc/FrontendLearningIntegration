    <script>
        let tag = 'div,p,ul,li,img'.split(',');

        function makeMap(tag) {
            let set = {};
            tag.forEach(key => {
                set[key] = true
            })
            return function (tagName) {
                return !!set[tagName.toLowerCase()]
            }
        }
