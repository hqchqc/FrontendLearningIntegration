<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue-2.6.12/dist/vue.min.js"></script>
</head>

<body>
    <!-- 1. 写模板 -->
    <div id="root">
        <p>{{name}}</p>
        <p>{{message}}</p>
    </div>
    <script>
        console.log(root);
        // 2. 创建实例
        let app = new Vue({
            el: '#root',
            data: {
                name: '黄庆长',
                message: 'call...'
            }
        })
        // 3.挂载 ：以上这种用法的挂载在vue.js中帮我们实现了
        console.log(root);
    </script>
</body>

</html>
