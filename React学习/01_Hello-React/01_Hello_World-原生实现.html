<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="title"></h2>
    <h2 class="title"></h2>
    <button class="btn">点击切换</button>

    <script>
        // 命令时编程：每做一个操作，都是给计算机(浏览器)一步步命令
        // 声明式编程：React
        // document.getElementsByClassName 返回的是一个数组哦！

        // 1. 定义数据
        let message = "Hello World"

        // 2. 将数据显示在 h2 元素中
        const titleEl = document.getElementsByClassName("title")[0];
        titleEl.innerHTML = message;

        // 3. 点击按钮，界面的数据发生改变
        const btnEl = document.getElementsByClassName('btn')[0];
        
        btnEl.addEventListener('click', e => {
            message = "Hello React";
            titleEl.innerHTML = message;
        })
    </script>
</body>
</html>
